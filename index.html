<!doctype html>
<html lang="en">
  <head>
    <title>Js Buoi5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="homeWork p-2">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="pills-home-tab"
              data-toggle="pill"
              href="#pills-home"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
              >Bài Tập 1</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="pills-profile-tab"
              data-toggle="pill"
              href="#pills-profile"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
              >Bài Tập 2</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="pills-contact-tab"
              data-toggle="pill"
              href="#pills-contact"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
              >Bài Tập 3</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="pills-bt4-tab"
              data-toggle="pill"
              href="#pills-bt4"
              role="tab"
              aria-controls="pills-bt4"
              aria-selected="false"
              >Bài Tập 4</a
            >
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
          >
          <form class="row gy-3 align-items-center px-2">
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control form__input" id="inputScore1" placeholder="Điểm chuẩn">
            </div>
            <div class="col-12 col-lg-4">
                <select class="form-control form__input" name="" id="selLocation">
                    <option value="0">Chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <select class="form-control form__input" name="" id="selUser">
                    <option value="0">Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control form__input" id="inputScore2" placeholder="Điểm môn thứ 1">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control form__input" id="inputScore3" placeholder="Điểm môn thứ 2">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control form__input" id="inputScore4" placeholder="Điểm môn thứ 3">
            </div>
        </form>
            <button class="btn btn-success mt-2" id="btnKetQua">
              Ket Qua
            </button>
            <div class="alert alert-success mt-2" id="ketQua"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
          >
            <h3>Tính tiền điện</h3>
            <input
              class="form-control"
              id="inputName"
              type="text"
              placeholder="Nhập ho ten "
            />
            <input
              class="form-control mt-2"
              id="inputKW"
              type="number"
              placeholder="Nhập so kw"
            />
            <button class="btn btn-success mt-2" id="btnElecBill">
              Tinh tien dien
            </button>
            <div class="alert alert-success mt-2" id="txtElecBill"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-contact"
            role="tabpanel"
            aria-labelledby="pills-contact-tab"
          >
            <h3>Tính thuế thu nhập cá nhân</h3>
            <input type="text" id="inputName2" placeholder="Ho ten" class="form-control mt-3"> 
            <input type="number" id="inputSalary" placeholder="Tong thu nhap nam" class="form-control mt-3"> 
            <input type="number" id="inputUser" placeholder="So nguoi phu thuoc" class="form-control mt-3"> 
            <button class="btn btn-success mt-3" id="btnTax">Tinh tien thue</button>
            <div class="alert alert-success mt-3" id="txtTax"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-bt4"
            role="tabpanel"
            aria-labelledby="pills-contact-tab"
          >
            <h3>Tính tiền cáp</h3>
            <form action="">
                <div class="form-row">
                  <div class="col-12">
                    <h5>Sinh vien 1</h5>
                  </div>
                    <div class="col-4">
                        <select class="form-control form__input" name="" id="selCustomer" onchange="disableInput()">
                          <option value="">Chọn loại khách hàng</option>
                          <option value="user">Nhà Dân</option>
                          <option value="company">Doanh Nghiệp</option>                                      
                      </select>
                    </div>
                    <div class="col-4">
                        <input type="text" id="inputID" class="form-control" placeholder="nhap ma khach hang">

                    </div>
                    <div class="col-4">
                      <input type="number" id="inputChanel" class="form-control" placeholder="so kenh cao cap">
                  </div> 
                  <div class="col-12 col-lg-4">
                    <input type="number" style="display: none;" class="form-control form__input" id="inputConnect" placeholder="Số kết nối">
                </div>
                </div>
            </form>
            <button class="btn btn-success mt-2" id="btnNet">Tinh tien cap</button>
            <div class="alert alert-success mt-2" id="txtNet">
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
